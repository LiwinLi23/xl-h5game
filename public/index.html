<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="cleartype" content="on">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>小伶英语</title>
    <link rel="stylesheet" type="text/css" href="https://at.alicdn.com/t/font_1869472_q4gvnrcz9.css">
    <link rel="stylesheet" type="text/css" href="style/css/lplug.css?a=119">
  </head>
  <body id="Body">
    <noscript>
      <strong>We're sorry but demo doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script src="style/js/jquery.min.js"></script>
    <script src="style/js/preloadjs.min.js"></script>
    <script src="style/js/TweenMax.min.js"></script>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script type="text/javascript">
          let width = document.documentElement.clientWidth;
          let height = document.documentElement.clientHeight;
          if($(window).width()>980){
            window.onresize=function(){
                var _winW=$(window).width(),_winH=$(window).height(),xw=1920,xh=1080;
                var _h=xh*_winW/xw;
                $('#app').css({height:_h+'px'});
            }
          }
          window.addEventListener("load", rotate, false);
          window.addEventListener("resize", rotate, false);
          window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", hengshuping, false);
          if (width < height&&$(window).width()<=980) {
            const contentDOM = document.getElementById('Body');
            contentDOM.style.width = height + 'px';
            contentDOM.style.height = width + 'px';
            contentDOM.style.top = (height - width) / 2 + 'px';
            contentDOM.style.left = 0 - (height - width) / 2 + 'px';
            contentDOM.style.transform = 'rotate(90deg)';
          }
          function hengshuping(){
            if (window.orientation == 90 || window.orientation == -90) {
                window.location.reload()
            }
          }
          function rotate() {
            var tips='<div class="rotate_lock_tip"></div>';
            if($('.rotate_lock_tip').length<=0){
              $('#app').append(tips);
            }
            if ($(window).width() > $(window).height()) {
              $('.rotate_lock_tip').show();
            } else {
              $('.rotate_lock_tip').hide();
            }
          }
    </script>
  </body>
</html>
